<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar {{title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />

    <style>
      @page {
        size: 105mm 148.5mm;
        margin: 0;
      }

      * {
        box-sizing: border-box;
        font-family: "Oswald", sans-serif;
      }

      body {
        margin: 0;
        font-size: 11mm;
      }

      h1 {
        font-size: 2rem;
        font-family: "Oswald", sans-serif;
        margin: 0 0 1rem;
      }

      h2 {
        font-size: 1.2rem;
        color: #777;
        font-family: "Oswald", sans-serif;
        margin: 0;
      }

      .page.frontpage {
        display: flex;
        align-items: center;
        justify-content: center;
        padding-bottom: 10rem;
        flex-direction: column;
      }

      .page {
        width: 100%;
        height: 100vh;
        padding: 1rem;
        page-break-after: always;
      }

      .page > .day.wide {
        width: 100%;
      }

      .page > .day.narrow {
        width: 50%;
      }

      .page > .day.narrow:not(:last-child) {
        border-width: 0 0 1px 1px;
      }

      .page > .day {
        height: calc((100vh - 2rem) / 3);

        border-width: 0 1px 1px 1px;
        border-color: black;
        border-style: solid;
        padding: 0.2rem 0.3rem 0.2rem 0.2rem;
        text-align: right;
        font-size: 0.6rem;
        float: left;
        position: relative;
      }

      .page > .day:first-child {
        border-width: 1px;
      }

      .page > .day > .dayName {
        color: #777;
        margin-right: 3px;
      }

      .page > .day > .weekNo {
        white-space: nowrap;
        font-size: 0.8rem;
        text-transform: uppercase;
        position: absolute;
        right: 0.3rem;
        bottom: 0.2rem;
      }
    </style>
  </head>

  <body>
    <div class="page frontpage">
      <h1>Kalender</h1>
      <h2>{{period}}</h2>
    </div>

    {{content}}

    <script>
      window.addEventListener("load", function () {
        window.print();
      });
    </script>
  </body>
</html>
